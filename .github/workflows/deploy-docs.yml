name: Deploy Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          flex \
          bison \
          llvm-dev \
          libllvm-ocaml-dev \
          llvm \
          clang \
          libgtest-dev \
          libgmock-dev \
          cmake \
          googletest
        
    - name: Build release version
      run: |
        make clean
        make all
        
    - name: Run full test suite
      run: make test

    - name: Package release
      run: |
        mkdir -p release
        cp toyc release/
        cp README.md release/
        cp LICENSE release/
        tar -czf toyc-release.tar.gz release/
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Automated release of toyc compiler
          
          Changes in this release:
          - Built and tested successfully
          - All tests passing
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./toyc-release.tar.gz
        asset_name: toyc-release.tar.gz
        asset_content_type: application/gzip
